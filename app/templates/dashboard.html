<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollinsGPT - Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white vh-100 position-fixed" style="width: 260px;">
            <div class="d-flex flex-column h-100">
                <!-- Logo/Brand -->
                <div class="p-3 border-bottom border-secondary">
                    <a href="{{ url_for('main.index') }}" class="d-flex align-items-center text-white text-decoration-none">
                        <i class="bi bi-robot fs-3 me-2 text-labor"></i>
                        <span class="fs-4 fw-semibold">CollinsGPT</span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul class="nav nav-pills flex-column p-3 flex-grow-1">
                    <li class="nav-item">
                        <a href="{{ url_for('main.index') }}" class="nav-link text-white active-labor">
                            <i class="bi bi-grid-1x2-fill me-2"></i>
                            Dashboard
                        </a>
                    </li>
                </ul>

                <!-- User Profile -->
                <div class="p-3 border-top border-secondary">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle bg-labor d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill text-white"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="fw-semibold small">Staff Member</div>
                            <div class="text-white-50 small">Minister's Office</div>
                        </div>
                        <a href="#" class="text-white-50"><i class="bi bi-box-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="bg-light min-vh-100 flex-grow-1" style="margin-left: 260px;">
            <div class="p-4">
                <!-- Welcome Header -->
                <div class="mb-4">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <h1 class="h2 fw-bold text-dark mb-1">{{ greeting }}.</h1>
                            <p class="text-muted mb-0">Ready for Question Time?</p>
                        </div>
                    </div>
                </div>

                <!-- Modules Section -->
                <div class="mb-4">
                    <h2 class="h5 fw-bold text-dark mb-3">
                        <i class="bi bi-collection me-2"></i>AI Modules
                    </h2>
                    <div class="row g-4">
                        {% for module in modules %}
                        <div class="col-md-6 col-lg-4">
                            <div class="card border-0 shadow-sm h-100 module-card">
                                <div class="card-body d-flex flex-column">
                                    <div class="d-flex align-items-start mb-3">
                                        <div class="rounded bg-labor-light d-flex align-items-center justify-content-center me-3" style="width: 56px; height: 56px;">
                                            <i class="bi {{ module.icon }} fs-3 text-labor"></i>
                                        </div>
                                        <div class="flex-grow-1">
                                            <h5 class="card-title fw-bold mb-1">{{ module.title }}</h5>
                                        </div>
                                    </div>
                                    <p class="card-text text-muted flex-grow-1">{{ module.description }}</p>
                                    {% if module.url %}
                                    <a href="{{ url_for(module.url) }}" class="btn btn-labor w-100 mt-2">
                                        <i class="bi bi-play-fill me-1"></i>Launch
                                    </a>
                                    {% else %}
                                    <button class="btn btn-secondary w-100 mt-2" disabled>
                                        <i class="bi bi-hourglass-split me-1"></i>Coming Soon
                                    </button>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                        <!-- "More Coming Soon" Placeholder Card -->
                        <div class="col-md-6 col-lg-4">
                            <div class="card border-0 shadow-sm h-100 bg-light">
                                <div class="card-body d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 200px;">
                                    <div class="rounded-circle bg-secondary bg-opacity-10 d-flex align-items-center justify-content-center mb-3" style="width: 56px; height: 56px;">
                                        <i class="bi bi-plus-lg fs-3 text-secondary"></i>
                                    </div>
                                    <h5 class="text-secondary fw-bold mb-1">More Coming Soon</h5>
                                    <p class="text-muted small mb-0">New AI tools are in development</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
