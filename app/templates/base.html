<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CollinsGPT{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white vh-100 position-fixed" style="width: 260px;">
            <div class="d-flex flex-column h-100">
                <!-- Logo/Brand -->
                <div class="p-3 border-bottom border-secondary">
                    <a href="{{ url_for('main.index') }}" class="d-flex align-items-center text-white text-decoration-none">
                        <i class="bi bi-robot fs-3 me-2 text-labor"></i>
                        <span class="fs-4 fw-semibold">CollinsGPT</span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul class="nav nav-pills flex-column p-3 flex-grow-1">
                    <li class="nav-item">
                        <a href="{{ url_for('main.index') }}" class="nav-link text-white {% if active_page == 'dashboard' %}active-labor{% else %}text-white-50{% endif %}">
                            <i class="bi bi-grid-1x2-fill me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.government_question_writer') }}" class="nav-link {% if active_page == 'government_question_writer' %}text-white active-labor{% else %}text-white-50{% endif %}">
                            <i class="bi bi-mic-fill me-2"></i>
                            Government Question Writer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white-50">
                            <i class="bi bi-clock-history me-2"></i>
                            Recent Activity
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white-50">
                            <i class="bi bi-gear-fill me-2"></i>
                            Settings
                        </a>
                    </li>
                </ul>

                <!-- User Profile -->
                <div class="p-3 border-top border-secondary">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle bg-labor d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill text-white"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="fw-semibold small">Staff Member</div>
                            <div class="text-white-50 small">Minister's Office</div>
                        </div>
                        <a href="#" class="text-white-50"><i class="bi bi-box-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="bg-light min-vh-100 flex-grow-1" style="margin-left: 260px;">
            <div class="p-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
